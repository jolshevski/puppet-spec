language: ruby
env:
  - PUPPET_VERSION=4.2.1
  - PUPPET_VERSION=4.2.0
  - PUPPET_VERSION=4.1.0
  - PUPPET_VERSION=4.0.0
rvm:
  - 2.2.0
  - 2.1.0
  - 2.0.0
  - 1.9.3
script:
  - bundle exec rake spec
  - bundle exec rake acceptance
  - bundle exec puppet module build
  - bundle exec gem build .gemspec
  - cp pkg/*.tar.gz jordan-spec.tar.gz
deploy:
  - provider: releases
    skip_cleanup: true
    file: jordan-spec.tar.gz
    on:
      tags: true
      repo: jolshevski/puppet-spec
      branch: master
    api_key:
      secure: 
  - provider: rubygems
    skip_cleanup: true
    gem: puppet-spec
    gemspec: .gemspec
    on:
      tags: true
      repo: jolshevski/puppet-spec
      branch: master
    api_key:
      secure: 
  - provider: puppetforge
    skip_cleanup: true
    username: jordan
    on:
      tags: true
      repo: jolshevski/puppet-spec
      branch: master
    password:
      secure: ""
